<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="master.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    </head>
    <body>
      <div class="container">
        <div class="nav">
          <a href="index.html">Google Search</a>
          <a href="advanced.html">Advanced Search</a>
        </div>
        <div class="logo">
          <div class="logoImage">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <span class="logoText">images</span>
          </div>
        </div>
        <div class="searchContainer">
          <form action="https://google.com/search" method="GET">
            <div class="searchBar">
              <i class="fa fa-search fa-lg"></i>
              <input type="text" name="q">
              <input hidden="true" name="tbm" value="isch">
              <a href="#"><i class="fa fa-microphone fa-lg"></i></a>
              <a href="#"><i class="fa fa-camera fa-lg"></i></a>
              <button id="imageSearch" type="submit" name="button"><i class="fa fa-search fa-lg"></i></button>
            </div>

          </form>
        </div>
      </div>
    </body>
</html>
