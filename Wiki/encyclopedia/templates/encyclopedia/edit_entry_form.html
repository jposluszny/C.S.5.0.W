{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit entry
{% endblock %}

{% block body %}
    <form action="{% url 'encyclopedia:edit' title %}" method="post">
        <div class="form-group col-12">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
{% endblock %}
